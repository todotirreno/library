<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Library</h1>
        <div id="whenSignedOut">
          <button class="btn btn--default btn-sign-in" id="signInBtn">
            Sign in
          </button>
        </div>
        <div id="whenSignedIn">
          <button class="btn btn--default btn-sign-out" id="signOutBtn">
            Sign out
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <button class="btn btn--green btn--large" id="addBookBtn">
        Add book
      </button>
      <div class="books-grid" id="booksGrid"></div>
    </main>
    <div class="popup" id="addBookPopup">
      <form class="popup__form" id="popupForm">
        <h3 class="popup__big-title">Add new book</h3>
        <input
          class="popup__input"
          type="text"
          id="title"
          placeholder="Title"
          required
        />
        <input
          class="popup__input"
          type="text"
          id="author"
          placeholder="Author"
          required
        />
        <input
          class="popup__input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
        />
        <div class="popup__is-read">
          <label for="is-read">Read?</label>
          <input class="popup__checkbox" type="checkbox" id="is-read" />
        </div>
        <button class="btn btn--green btn--medium" type="submit">Submit</button>
      </form>
    </div>
    <div class="popup" id="storagePopup">
      <p class="popup__title">Choose storage type</p>
      <button class="btn btn--default" id="localStorageBtn">
        Local Storage
      </button>
      <button class="btn btn--default" id="googleCloudBtn">Google Cloud</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

  </body>
</html>
